  <body class="bg-white flex flex-col justify-center items-center min-h-screen">
    <div
      class="bg-gradient-to-r from-cyan-500 to-blue-500 text-[#181028] p-8 space-y-4 shadow-lg rounded-xl flex flex-col justify-center items-center border-8"
    >
      <h1 class="text-white text-lg font-bold">Already working together?</h1>
      <p class="text-white">
        Log in to your account and connect with your teammates!
      </p>
      <div class="w-full flex justify-center items-center">

          class="placeholder:italic placeholder:text-slate-400 pl-5 rounded-2xl bg-gradient-to-r from-cyan-500/50 to-blue-500/50 h-10 w-2/3 text-white inline-block"
          input="email"
          placeholder="youremail@address.com"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill=""
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="w-6 h-6 stroke-white relative right-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
          />
        </svg>
      </div>
    </div>
    <div class="flex justify-evenly w-3/5 relative bottom-8">
      <img
        class="h-12 w-12 object-cover rounded-full"
        src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1361&q=80"
